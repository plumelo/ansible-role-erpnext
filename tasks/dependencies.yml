---

- name: Create erpnext user
  user:
    name: '{{ erpnext_user }}'

- name: Install system packages
  apt:
    pkg: '{{ item }}'
    update_cache: yes
  with_items:
    - acl
    - git
    - python-setuptools
    - python-dev
    - python-pip
    - virtualenv
    - libpq-dev
    - libsasl2-dev
    - libldap2-dev
    - libffi-dev
    - libssl-dev
    - openssl
    - build-essential
    - libxrender-dev
    - libx11-dev
    - libfontconfig1-dev
    - libfreetype6-dev
    - fontconfig
    - supervisor

- name: Install n
  become_user: '{{ erpnext_user }}'
  shell: curl -L https://git.io/n-install | SHELL=/bin/bash bash -s -- -y stable
  args:
    creates: '{{ erpnext_path }}/n/bin/n'
    executable: /bin/bash
